<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="./scripts/verificar_Usuario_Logado/script.js" defer></script>
    <script src="./scripts/salvar_Dados_Do_Form_De_Criacao/script.js" defer></script>
    <script src="./scripts/criacao_Dos_Cards_Na_Pagina/script.js" defer></script>
    <script src="./scripts/editar_Tasks/script.js" defer></script>
    <script src="./scripts/excluir_Tasks/script.js" defer></script>
    <script src="./scripts/mudar_Status_Da_Task/script.js" defer></script>
    <script src="./scripts/tasks_No_Local_Storage/script.js" defer></script>
    
    
    <script src="./scripts/frontEnd_Do_Kanban/script.js" defer></script>
    
    <title>Quadro Kanban</title>
    <link
      rel="shortcut icon"
      href="../assets/logoTipos/favicon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="nav_Bar">
      <h1 class="title_Primary">Área do usuário</h1>
      <button id="logout"><img src="./assets/logout.svg" alt=""></button>
    </nav>

    <div id="containerForms">
      <form
        id="containerEntries"
        class="containerEntriesData"
        name="formMain"
      >
        <h2>Criar Nova Tarefa</h2>
        <label for="titulo">Digite o título da tarefa</label>
        <input type="text" name="titulo" id="titulo" placeholder="Titulo..." required/>
        <label for="descricao">Descrição da tarefa</label>
        <input
          type="text"
          name="descricao"
          id="descricao"
          placeholder="Descrição..."
          required
        />
        <div class="containerStatusTasks">
          <label for="statusTask">Prioridade</label>
          <select name="statusTask" class="statusTask" id="statusTask">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
          <label for="term">Prazo de entrega</label>
          <input type="date" name="term" class="term" id="term" />
        </div>
        <div class="buttonsForm">
          <button class="styleButtonsForm" id="createTask">Adicionar</button>
          <button class="styleButtonsForm cancelTask" type="button">
            Cancelar
          </button>
        </div>
      </form>

      <form
        id="editTasksForm"
        class="containerEntriesData"
        name="formEditar"
      >
        <h2>Editar Tarefa</h2>
        <label for="editarTitulo">Editar Título da tarefa</label>
        <input
          type="text"
          name="editarTitulo"
          id="editarTitulo"
          placeholder="Titulo..."
          value=""
          required
        />
        <label for="editarDescricao">Editar descrição da tarefa</label>
        <input
          type="text"
          name="editarDescricao"
          id="editarDescricao"
          placeholder="Descrição..."
          value=""
          required
        />
        <div class="containerStatusTasks">
          <label for="editarStatusTask">Prioridade</label>
          <select name="editarStatusTask" id="editarStatusTask" class="statusTask">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
          <label for="term">Prazo de entrega</label>
          <input type="date" name="editarTerm" class="term" id="editarTerm" />
        </div>
        <div class="buttonsForm">
          <button class="styleButtonsForm" id="editarTask">Salvar Alterações</button>
          <button class="styleButtonsForm cancelTask" type="button">
            Cancelar
          </button>
          <input type="hidden" id="idDaTask">
        </div>
      </form>

      <div id="confirmacaoDeRemocaoDeTask">
        <h2>Tem certeza que deseja excluir?</h2>
        <button id="removerTask">Excluir</button>
        <button class="cancelTask">Cancelar</button>
      </div>

    </div>

    <main class="container" id="containerAllTasks">
      <div class="container_Tasks_ToDo containerTasks">
        <div class="containerSubtitle">
          <h2 class="subtitle">
            <img src="assets/clockNot.svg" alt="" />A fazer
          </h2>
          <button class="buttonAddTask">
            <img class="icon" src="./assets/add.svg" alt="Ícone de adição" />
          </button>
        </div>

        <ul class="list_Tasks_ToDo listTasks" data-coluna="afazer">
         
        </ul>
      </div>

      <div class="container_Tasks_In_Progress containerTasks">
        <div class="containerSubtitle">
          <h2 class="subtitle">
            <img
              id="relogioEspecial"
              src="assets/clockInProgress.svg"
              alt=""
            />Em progresso
          </h2>
          <button class="buttonAddTask">
            <img class="icon" src="./assets/add.svg" alt="Ícone de adição" />
          </button>
        </div>

        <ul class="list_Tasks_In_Progress listTasks" data-coluna="emandamento">
        </ul>
      </div>

      <div class="container_Tasks_Completed containerTasks">
        <div class="containerSubtitle">
          <h2 class="subtitle">
            <img src="assets/clockFinish.svg" alt="" />Concluída
          </h2>
          <button class="buttonAddTask">
            <img class="icon" src="./assets/add.svg" alt="Ícone de adição" />
          </button>
        </div>

        <ul class="list_Tasks_Completed listTasks" data-coluna="concluido">
         
        </ul>
      </div>
    </main>
  </body>
</html>
